<body>
    <table border="1" bordercolor="black" class="center" style="border-collapse:collapse;">
        <tr>
            <td bgcolor="white">
                <p>Lists can be nested (list inside list):&nbsp&nbsp</p>
                <ul type="disc">
                    <li>Cofee</li>
                    <li>Tea</li>
                    <ul type="circle">
                        <li>Black tea</li>

                    <li>Milk</li>
                </ul>
            </td>
        </tr>
    </table>
